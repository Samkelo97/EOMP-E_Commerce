    <!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
</head>
<body>
  <h1>Admin Page</h1>

  <form id="itemForm">
    <label for="itemId">Item ID:</label>
    <input type="text" id="itemId" required><br><br>

    <label for="itemImage">Item Image URL:</label>
    <input type="text" id="itemImage" required><br><br>

    <label for="itemDesc">Item Description:</label>
    <input type="text" id="itemDesc" required><br><br>

    <label for="itemPrice">Item Price:</label>
    <input type="text" id="itemPrice" required><br><br>

    <label for="itemBrand">Item Brand:</label>
    <input type="text" id="itemBrand" required><br><br>

    <label for="itemCategory">Item Category:</label>
    <input type="text" id="itemCategory" required><br><br>

    <button type="submit">Add Item</button>
  </form>

  <h2>Items List:</h2>
  <div id="itemsList"></div>

  <script src="../JS/admin.js"></script>
</body>
</html>
