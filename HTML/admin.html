<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/Styles/admin.css">
  <title>Admin Page</title>
</head>
<body> 
  <!-- form for my admin submition -->
  <form>
    <input type="text" id="image" placeholder="Enter image URL...">
    <input type="text" id="product-name" placeholder="Enter the product name...">
    <input type="number" id="product-price" placeholder="Enter the product price...">
    <input type="text" id="category" placeholder="Enter the category...">
    <input type="number" id="quantity" placeholder="Enter the quantity...">
    <button id="btn-add">Submit</button>
</form>

<div class="container">
  <div class="table-container">
    <table>
      <thead>
      <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Quantity</th>
      </tr>
      </thead>
      <tbody id="product-list">
      
      </tbody>
    </table>
  </div>
</div>

<script src="/assets/Scripts/admin.js"></script>
</body>
</html>
