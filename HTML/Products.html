<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../CSS/Products.css" />
    <title>Check out our items</title>
  </head>
  <body>
    <header>
      <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="https://i.postimg.cc/05KHHCN9/SAM-K-APPREL.png"
              alt="logo"
              style="height: 80px; width: 100px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center text-bg"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item" data-bs-target="modal">
                <i class="fa-light fa-cart-shopping"></i>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  onclick="pants('')"
                  aria-current="page"
                  href="#"
                  >Pants</a
                >
              </li>
              <br /><br />
              <li class="nav-item">
                <a class="nav-link" onclick="jackets('')" href="#">Jackets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="sneakers('')" href="#">Sneakers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="caps('')">Caps</a>
              </li>

              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Launch demo modal
              </button>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="filter">
      <input type="number" id="min-price" placeholder="Minimum price" />
      <input type="number" id="max-price" placeholder="Maximum price" />
      <button id="filter-button">Filter</button>
      <button id="clear-filter-button">clear</button>
    </div>
    <!-- Products sections -->
    <section class="row Products my-5" id="Pants">
      <h1 class="box my-5">Pants</h1>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"> 
            <table id="table">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Actions</th>
                </tr>
              </thead>
            
            <tbody id="tbody">

            </tbody>

</table>
          </div>
          <div class="modal-footer">
            <div>
              <h4 id="total-price">total</h4>
            </div>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="checkout()">checkout</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/Products.js"></script>
  </body>
</html>
